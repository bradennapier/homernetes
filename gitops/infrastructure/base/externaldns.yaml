apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.13.5
          args:
            - --source=service
            - --source=ingress
            - --provider=pihole
            - --policy=sync
            - --registry=txt
            - --txt-owner-id=homernetes
